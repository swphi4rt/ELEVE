<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Eleve</title>
</head>
<body>
    <section class="showcase">
        <header>
            <img src="LOGOMARCA SEM FUNDO.png" alt="Eleve" class="logo">
            <div class="toggle"></div>
        </header>

        <video src="fundo.mp4" muted loop autoplay></video>

        <div class="text">
            <h2>ELEVE OS OLHOS</h2>
            <h3>AO TRONO DE DEUS</h3>
            <p>É um convite para olhar além do presente, buscando no Reino Celestial, a força e a sabedoria necessárias para enfrentar os tempos finais.
            </p>
            <a href="#">JUNTE-SE A NÓS</a>
        </div>

        <ul class="social">
            <li><a href="https://www.instagram.com/elevemovement/" target="https://www.instagram.com/elevemovement"><img src="instagram.png" alt="Instagram"></a></li>
            <li><a href="https://www.youtube.com/@EleveMovementofc" target="https://www.youtube.com/@EleveMovementofc"><img src="youtube.png" alt="YouTube"></a></li>
        </ul>
        
    </section>

    <div class="menu">
        <ul>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Sobre nós</a></li>
            <li><a href="#">Endereço</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </div>
    
    <script>
         const menuToggle = document.querySelector('.toggle');
      const showcase = document.querySelector('.showcase');

      menuToggle.addEventListener('click', () => {
        menuToggle.classList.toggle('active');
        showcase.classList.toggle('active');
      })
    </script>

</body>
</html>
