<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Eleve</title>
</head>
<body>
    <section class="showcase">
        <header>
            <h2 class="logo">Eleve</h2>
            <div class="toggle"></div>
        </header>

        <video src="fundo.mp4" muted loop autoplay></video>

        <div class="text">
            <h2>Lorem ipsum</h2>
            <h3>Lorem ipsum dolor</h3>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Beatae officia, optio molestiae quis ducimus molestias tenetur voluptatum non facilis tempore</p>
            <a href="#">Lorem ipsum</a>
        </div>

        <ul class="social">
            <li><a href="#"><img src="facebook.png"></a></li>
            <li><a href="#"><img src="instagram.png"></a></li>
            <li><a href="#"><img src="youtube.png"></a></li>
          </ul>
    </section>

    <div class="menu">
        <ul>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Sobre nós</a></li>
            <li><a href="#">Endereço</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </div>
    
    <script>
         const menuToggle = document.querySelector('.toggle');
      const showcase = document.querySelector('.showcase');

      menuToggle.addEventListener('click', () => {
        menuToggle.classList.toggle('active');
        showcase.classList.toggle('active');
      })
    </script>

</body>
</html>
